        .navbar-inverse {
            background-color: #000000;
            border-color: #080808;
        }

        .color-white {
            color: white !important;
        }

        li {
            list-style-type: none;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-inverse">
        <a class="navbar-brand color-white" href="#">Book Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link color-white" href="Allbooksavailable.html">Inventory</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link color-white" href="SearchBook.html">Search Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link color-white" href="AddUpdateDeleteBook.html">Modify Inventory<span
                        class="sr-only">(current)</span></a>

            </ul>
        </div>
    </nav>
    <center class="mt-5">
        <h1>Add/Update/Delete Books</h1>
    </center>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="Author">Book Id</label>
                <input type="text" class="form-control" id="book_id" placeholder="Book Id">
            </div>
            <div class="form-group">
                <label for="Name">Book Name</label>
                <input type="text" class="form-control" id="book_title" placeholder="Book Name">
            </div>
            <div class="form-group">
                <label for="Author">Book Author</label>
                <input type="text" class="form-control" id="book_author" placeholder="Book Author">
            </div>
            <div class="form-group">
                <label for="Stock">Book Stock</label>
                <input type="text" class="form-control" id="book_stock" placeholder="Book Stock">
            </div>
            <center>
                <button type="submit" class="btn btn-primary float-sm-left" onclick="Add()">Add</button>
                <button type="submit" class="btn btn-primary" onclick="Update()">Update</button>
                <button type="submit" class="btn btn-primary float-sm-right" onclick="Delete()">Delete</button>
            </center>
        </form>
